name: Latest Medium posts workflow
on:
  schedule:
    # Runs at 6am every Monday
    - cron: '0 6 * * 1`
  # Enables manually running the job
  workflow_dispatch:

jobs:
  update-readme-with-medium-posts:
    name: Update this repo's README with latest Medium posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "MEDIUM-POSTS-LIST"
          commit_message: "Updated README with the latest Medium posts"
          feed_list: "https://medium.com/feed/@david.m.precopia"